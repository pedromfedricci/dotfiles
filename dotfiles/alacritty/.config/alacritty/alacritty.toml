[general]
import = ["./themes/nightfox.toml"]

[cursor.style]
blinking = "On"
shape = "Underline"

[env]
TERM = "alacritty"

[font]
# default: 11.25
size = 12

[font.normal]
# family = "JetBrainsMono Nerd Font" # recommended size: 13
family = "FiraCode Nerd Font Mono"

[mouse]
hide_when_typing = true

[selection]
save_to_clipboard = true

[window]
decorations = "None"
# dynamic_padding = true
dynamic_title = false
resize_increments = true
startup_mode = "Maximized"
title = ""
