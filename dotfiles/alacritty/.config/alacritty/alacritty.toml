import = ["~/.config/alacritty/themes/nightfox.toml"]

[cursor.style]
blinking = "On"
shape = "Underline"

[env]
TERM = "alacritty"

[font]
size = 10.0

[font.normal]
family = "JetBrainsMono Nerd Font"

[mouse]
hide_when_typing = true

[selection]
save_to_clipboard = true

[window]
decorations = "None"
dynamic_padding = true
dynamic_title = false
resize_increments = true
startup_mode = "Maximized"
title = ""
