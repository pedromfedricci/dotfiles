theme = "nightfox"

[editor]
color-modes = true
true-color = true
cursorline = true
bufferline = "always"

[editor.indent-guides]
render = true

[editor.statusline]
right = ["diagnostics", "selections", "position", "file-encoding", "file-line-ending", "file-type"]

[editor.cursor-shape]
insert = "bar"

[editor.file-picker]
hidden = false
